<!-- <button mat-raised-button (click)="openDialog('0ms', '0ms')">Adicionar Pessoa</button> -->
<div class="container-center">
  <button mat-raised-button (click)="openDialog()">Adicionar Pessoa</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="Total Contatos">
    <th mat-header-cell *matHeaderCellDef> Numero Contatos </th>
    <td mat-cell *matCellDef="let element"> {{element.totalContatos}} </td>
  </ng-container>

  <ng-container matColumnDef="Editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
        (click)="EditarContato(row)">
        <!-- <mat-icon>sticky_note_2</mat-icon> -->
        <mat-icon>sticky_note_2</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Deletar">
    <th mat-header-cell *matHeaderCellDef> Deletar </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
        (click)="DeletarContato(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
